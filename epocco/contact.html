    <script type="text/javascript">
      ymaps.ready(init);
      var myMap, myPlacemark;

      function init() {
        myMap = new ymaps.Map("map", {
          center: [39.866575, 32.856231],
          zoom: 17
        });

        myPlacemark = new ymaps.Placemark([39.866575, 32.856231], {
          hintContent: "Epocco",
          balloonContent: "Epocco"
        });

        myMap.geoObjects.add(myPlacemark);
      }
